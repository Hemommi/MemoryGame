<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/app.css">
		<title>Memory Game</title>
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container1">
			<header id="matching-game" >
				<div class="row">
					<div class="col-lg-12 text-center ">
						<h1 class="name">Matching Game</h1>
					</div>
					<div class="col text-right score-panel ">
							<ul class="stars">
								<li><i class="fa fa-star"></i></li>
								<li><i class="fa fa-star"></i></li>
								<li><i class="fa fa-star"></i></li>
							</ul>
						<span class="moves">3</span> Moves
					</div>
					<div class="col text-left reload">
						<i class="fa fa-reload"></i>
					</div>
				</div>
			</header>
			<section id="main" class="row">
				<div class="container2 picture">	
					<div class="row">
						<div class="col card text-center">
							<i class="fas fa-chess-pawn text-center"></i>
						</div>
						<div class="col card text-center">
							<i class="fas fa-bicycle"></i>
						</div>
						<div class=" card">
							<i class="fas fa-anchor text-center "></i></div>
						<div class="col card">
							<i class="fas fa-camera-retro text-center"></i>
						</div>
						<div class="w-100"></div>
						<div class="col card text-center">
							<i class="fas fa-car"></i>
						</div>
						<div class="col card text-center">
							<i class="fas fa-binoculars"></i>
						</div>
						<div class="col card matching-card text-center">
							<i class="fas fa-birthday-cake "></i>
						</div>
						<div class="col card card-open card-show text-center">
							<i class="fas fa-bomb"></i>
						</div>
						<div class="w-100"></div>
						<div class="col card text-center">
							<i class="fas fa-chess-pawn"></i>
						</div>
						<div class="col card text-center">
							<i class="fas fa-bicycle"></i>
						</div>
						<div class="col card text-center">
							<i class="fas fa-anchor"></i>
						</div>
						<div class="col card text-center">
							<i class="fas fa-camera-retro"></i>
						</div>
						<div class="w-100"></div>
						<div class="col card text-center">
							<i class="fas fa-car"></i>
						</div>
						<div class="col card text-center">
							<i class="fas fa-binoculars"></i>
						</div>
						<div class="col card matching-card text-center">
							<i class="fas fa-birthday-cake"></i>
						</div>
						<div class="col card text-center">
							<i class="fas fa-bomb"></i>
						</div>
						<div class="w-100"></div>
					</div>
				</div>
			</section>
		</div>
			<footer id="footer">
				<div class="col-lg-12 text-center">
				</div>
			</footer>
		</body>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
